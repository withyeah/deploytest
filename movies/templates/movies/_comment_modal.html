<div class="modal fade" id="exampleModal{{ comment.pk }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">댓글달기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'movies:update_comment' movie.pk comment.pk %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="평점" name="score" min=1 max=10>
                        <small class="form-text text-muted">select between 1 to 10</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="코멘트" name="content">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
            </form>
        </div>
    </div>
</div>
